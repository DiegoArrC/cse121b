<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSE 121B: Week 06 | Central Tendencies Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>Mean, Median, and Mode Calculator</header>
        <main>
            <section id="functions">
                <div id="input">
                    <label for="listInput">Value List Entry:</label>
                    <input type="text" id="listInput" name="listInput" placeholder="Ex: 1,2,3,..." autofocus>
                </div>
                <div id="calcButton">
                    <input type="button" id="calculateValues" value="Calculate Values">
                </div>
                <div id="sorted">
                    <label for="sortedList">Sorted List:</label>
                    <input type="textarea" id="sortedList" name="sortedList" rows="10" height="auto" readonly>
                </div>
                <div id="meanDiv">
                    <label for="mean">Mean:</label>
                    <input type="text" id="mean" name="mean" disabled>
                </div>
                <div id="medianDiv">
                    <label for="median">Median:</label>
                    <input type="text" id="median" name="median" disabled>
                </div>
                <div id="modeDiv">
                    <label for="mode">Mode:</label>
                    <input type="text" id="mode" name="mode" disabled>
                </div>
            </section>
        </main>
        <footer>
            Central Tendencies Calculator | JS Final
        </footer>
        <script src="scripts/calculations.js"></script>
</body>
</html>
